<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Interactive Photo Gallery</title>
  <link rel="stylesheet" href="js/magnific-popup/magnific-popup.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <header>

   <form class="search-form">
     <input id="search" placeholder="Search" type="text">
   </form>

  </header>

  <main class="gallery-container">

   <div class="lightbox">
     <a class="gallery-image" href="images/photos/01.jpg" data-title="Hay Bales" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
       <img src="images/thumbnails/01.jpg" alt="Hay Bales">
     </a>
     <a class="gallery-image" href="images/photos/02.jpg" data-title="Lake" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
       <img src="images/thumbnails/02.jpg" alt="Lake">
     </a>
     <a class="gallery-image" href="images/photos/03.jpg" data-title="Canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
       <img src="images/thumbnails/03.jpg" alt="Canyon">
     </a>
     <a class="gallery-image" href="images/photos/04.jpg" data-title="Iceberg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
       <img src="images/thumbnails/04.jpg" alt="Iceberg">
     </a>
     <a class="gallery-image" href="images/photos/05.jpg" data-title="Desert" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
       <img src="images/thumbnails/05.jpg" alt="Desert">
     </a>
     <a class="gallery-image" href="images/photos/06.jpg" data-title="Fall" title="Fall is coming, I love when the leaves on the trees start to change color.">
       <img src="images/thumbnails/06.jpg" alt="Fall">
     </a>
     <a class="gallery-image" href="images/photos/07.jpg" data-title="Plantation" title="I drove past this plantation yesterday, everything is so green!">
       <img src="images/thumbnails/07.jpg" alt="Plantation">
     </a>
     <a class="gallery-image" href="images/photos/08.jpg" data-title="Dunes" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
       <img src="images/thumbnails/08.jpg" alt="Dunes">
     </a>
     <a class="gallery-image" href="images/photos/09.jpg" data-title="Countryside Lane" title="We enjoyed a quiet stroll down this countryside lane. ">
       <img src="images/thumbnails/09.jpg" alt="Countryside Lane">
     </a>
     <a class="gallery-image" href="images/photos/10.jpg" data-title="Sunset" title="Sunset at the coast! The sky turned a lovely shade of orange.">
       <img src="images/thumbnails/10.jpg" alt="Sunset">
     </a>
     <a class="gallery-image" href="images/photos/11.jpg" data-title="Cave" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
       <img src="images/thumbnails/11.jpg" alt="Cave">
     </a>
     <a class="gallery-image" href="images/photos/12.jpg" data-title="Bluebells" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
       <img src="images/thumbnails/12.jpg" alt="Bluebells">
     </a>
   </div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/magnific-popup/jquery.magnific-popup.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
